name: steelSafe
main: top.iseason.steelSafe.Main
version: 1.0
author: Iseason
commands:
  steelsafe:
    description: 创建一个保险柜。
    aliases: [ss]
    usage: /<command> create(创建一个保险柜)/help(显示所有命令)。
  steelsafekey:
    description: 打开一个保险柜。
    aliases: [ssk]
    usage: /<command> 密码 (解锁你前面的箱子)
  steelsafereload:
    description: 重载插件配置。
    aliases: [ssr]
    permission: steelsafe.admin
    usage: /<command> 重载插件配置。
  steelsafereremove:
    description: 强制删除面向的保险箱。
    aliases: [ssre]
    permission: steelsafe.admin
    usage: /<command> 强制删除面向的保险箱。
  steelsafeshowkey:
    description: 显示自己的保险箱及密码。
    aliases: [sssk]
    usage: /<command> 显示自己所有的保险箱及密码。




